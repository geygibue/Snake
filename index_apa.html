<body>
  <canvas id="canvas" width="300" height="300"></canvas>
  <input type="button" onclick="rajzol()" value="Rajzol"/>
  <input type="button" onclick="torol()" value="Töröl"/>
  <script>
    var canvas = document.getElementById("canvas");
    console.log(canvas);
    var ctx = canvas.getContext("2d");
    ctx.fillStyle = "blue";
    ctx.fillRect(0, 0, 30, 30);
    ctx.clearRect(0, 0, 300, 300);

    function rajzol () {
      ctx.fillRect(0, 0, 30, 30);
    }

    function torol () {
      ctx.clearRect(0, 0, 300, 300);
    }

    var luckyCatClub = ["Rubi", "Markus", "Grace", "Rusty", "Kaki", "Maki", "Laci", "Maci", "Paci", "Faszi"];
    
    function nevMegjelenites(nev) {
      console.log(nev)
    }
    
    // for (var i = 0; i < lakyCatClub.length; i++) {
    //   nevMegjelenites(lakyCatClub[i])
    // }
    
    // luckyCatClub.forEach(nevMegjelenites)

    var tabla = [
      "###############",
      "#             #",
      "#             #",
      "#             #",
      "#             #",
      "#             #",
      "#             #",
      "#             #",
      "#             #",
      "#             #",
      "#             #",
      "#             #",
      "#             #",
      "###############",
    ];

    var canvasWidth = canvas.width;
    var canvasHeight = canvas.height;

    const tablaHeight = tabla.length;
    const elemHeight = Math.floor(canvasHeight / tablaHeight);

    tabla.forEach((sor, y) => {
      const elemek = sor.split("")
      const tablaWidth = elemek.length;

      elemWidth = Math.floor(canvasWidth / tablaWidth);

      elemek.forEach((elem, x) => {
        if (elem === "#") {
          ctx.fillStyle = "black"
          ctx.fillRect(x * elemWidth, y * elemHeight, elemWidth, elemHeight);
        }
        if (elem === "@") {
          ctx.fillStyle = "pink"
          ctx.fillRect(x * elemWidth, y * elemHeight, elemWidth, elemHeight);
        }
      })
    })

  </script>
</body>
</html>
